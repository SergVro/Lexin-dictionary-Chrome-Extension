version: '3.8'

services:
  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    volumes:
      # Mount test results directories for easier access
      - ./playwright-report:/app/playwright-report
      - ./test-results:/app/test-results
    environment:
      - DISPLAY=:99
      - CI=true
    # Run tests
    command: /app/run-tests.sh

