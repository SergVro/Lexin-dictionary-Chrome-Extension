<html>
<head>
    <title>Lexin dictionary Options</title>
    <link href="../css/common.css" rel="stylesheet" type="text/css" />
    <link href="../css/options.css" rel="stylesheet" type="text/css" />
    <link href="../css/chrome_shared.css" rel="stylesheet" type="text/css" />

</head>
<body >
    <div id="navbar-container">
        <h1 id="navbar-content-title">Lexin</h1>
        <ul id="navbar">
            <li id="HistoryMenu" class="navbar-item"><a href="history.html">History</a></li>
            <li id="OptionsMenu" class="navbar-item navbar-item-selected"><a href="options.html">Options</a></li>
            <li id="HelpMenu" class="navbar-item"><a href="help.html">Help</a></li>
        </ul>
    </div>
    <div id="mainview">
        <div id="mainview-content">
            <div id="page-container">
                <div class="page">
                    <h1>Options</h1>
                    <div class="displaytable">
                        <section>
                            <h3>Default language</h3>
                            <div>
                                <div class="languageTitle">
                                    <span>Language name</span><span>Enabled</span>
                                </div>
                                <ul class="languageButtons" id="languageButtons">
                                </ul>
                                <div class="checkAll">
                                    <label for="checkAll">Enable or Disable all</label>
                                    <input type="checkbox" id="checkAll" checked="checked"/>
                                </div>
                                <div class="help">
                                    <span>Only enabled languages are shown in language drop-downs in popup and history</span>
                                </div>

                            </div>
                        </section>
                        <div class="statusContainer" id="status"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../scripts/jquery.min.js"></script>
    <script src="../scripts/options-main.js" type="module"></script>
</body>
</html>
